<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> CONTENT | E-COMMERCE WEBSITE BY EDYODA </title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/content.css">
</head>
<body>
    <div id="mainContainer">
        <h1> clothing for men and women </h1>
        <div id="containerClothing">
            <!-- JS rendered code -->
        </div>

        <h1> accessories for men and women </h1>
        <div id="containerAccessories">
            <!-- JS rendered code -->
        </div>
    </div>

    <div id="1"></div>
    <div id="containerProduct">
        <!-- JS rendered code -->
    </div>

    <script>
        // Function to load header and footer
        function load(url, targetId) {
            let req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(targetId).innerHTML = req.responseText;
        }

        load("header.html", "1");
        load("footer.html", "4");

        // Ambil ID dari URL
        let id = location.pathname.split('/').pop();
        console.log("ID:", id);

        // Cek cookie dan tampilkan jumlah item di badge
        if (document.cookie.indexOf(',counter=') >= 0) {
            let counter = document.cookie.split(',')[1].split('=')[1];
            document.getElementById("badge").innerHTML = counter;
        }

        function dynamicContentDetails(ob) {
            let mainContainer = document.createElement('div');
            mainContainer.id = 'containerD';
            document.getElementById('containerProduct').appendChild(mainContainer);

            let imageSectionDiv = document.createElement('div');
            imageSectionDiv.id = 'imageSection';

            let imgTag = document.createElement('img');
            imgTag.id = 'imgDetails';
            imgTag.src = ob.preview;
            imageSectionDiv.appendChild(imgTag);

            let productDetailsDiv = document.createElement('div');
            productDetailsDiv.id = 'productDetails';

            let h1 = document.createElement('h1');
            h1.appendChild(document.createTextNode(ob.name));

            let h4 = document.createElement('h4');
            h4.appendChild(document.createTextNode(ob.brand));

            let detailsDiv = document.createElement('div');
            detailsDiv.id = 'details';

            let h3DetailsDiv = document.createElement('h3');
            h3DetailsDiv.appendChild(document.createTextNode('Rs ' + ob.price));

            let h3 = document.createElement('h3');
            h3.appendChild(document.createTextNode('Description'));

            let para = document.createElement('p');
            para.appendChild(document.createTextNode(ob.description));

            let productPreviewDiv = document.createElement('div');
            productPreviewDiv.id = 'productPreview';

            let h3ProductPreviewDiv = document.createElement('h3');
            h3ProductPreviewDiv.appendChild(document.createTextNode('Product Preview'));
            productPreviewDiv.appendChild(h3ProductPreviewDiv);

            for (let i = 0; i < ob.photos.length; i++) {
                let imgTagProductPreviewDiv = document.createElement('img');
                imgTagProductPreviewDiv.id = 'previewImg';
                imgTagProductPreviewDiv.src = ob.photos[i];
                imgTagProductPreviewDiv.onclick = function () {
                    document.getElementById("imgDetails").src = this.src;
                }
                productPreviewDiv.appendChild(imgTagProductPreviewDiv);
            }

            let buttonDiv = document.createElement('div');
            buttonDiv.id = 'button';

            let buttonTag = document.createElement('button');
            buttonTag.appendChild(document.createTextNode('Add to Cart'));

            buttonTag.onclick = function () {
                let order = id + " ";
                let counter = 1;
                if (document.cookie.indexOf(',counter=') >= 0) {
                    order = id + " " + document.cookie.split(',')[0].split('=')[1];
                    counter = Number(document.cookie.split(',')[1].split('=')[1]) + 1;
                }
                document.cookie = "orderId=" + order + ",counter=" + counter;
                document.getElementById("badge").innerHTML = counter;
                console.log(document.cookie);
            }

            buttonDiv.appendChild(buttonTag);

            mainContainer.appendChild(imageSectionDiv);
            mainContainer.appendChild(productDetailsDiv);
            productDetailsDiv.appendChild(h1);
            productDetailsDiv.appendChild(h4);
            productDetailsDiv.appendChild(detailsDiv);
            detailsDiv.appendChild(h3DetailsDiv);
            detailsDiv.appendChild(h3);
            detailsDiv.appendChild(para);
            productDetailsDiv.appendChild(productPreviewDiv);
            productDetailsDiv.appendChild(buttonDiv);

            return mainContainer;
        }

        // Ambil data dari product.json dan cari yang cocok dengan ID
        let httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function () {
            if (this.readyState === 4 && this.status == 200) {
                console.log('connected!!');
                let contentList = JSON.parse(this.responseText);

                let product = contentList.find(item => item.id === id);

                if (product) {
                    dynamicContentDetails(product);
                } else {
                    console.error("Product not found with id:", id);
                }
            } else if (this.readyState === 4) {
                console.log('not connected!');
            }
        }

        httpRequest.open('GET', 'https://tvserve.pages.dev/product.json', true);
        httpRequest.send();

        // Fungsi untuk menampilkan produk
        function dynamicClothingSection(ob) {
            let boxDiv = document.createElement("div");
            boxDiv.id = "box";

            let boxLink = document.createElement("a");
            boxLink.href = "/content/1/" + ob.id; // Mengubah URL sesuai permintaan

            let imgTag = document.createElement("img");
            imgTag.src = ob.preview;

            let detailsDiv = document.createElement("div");
            detailsDiv.id = "details";

            let h3 = document.createElement("h3");
            h3.appendChild(document.createTextNode(ob.name));

            let h4 = document.createElement("h4");
            h4.appendChild(document.createTextNode(ob.brand));

            let h2 = document.createElement("h2");
            h2.appendChild(document.createTextNode("Rs " + ob.price));

            boxDiv.appendChild(boxLink);
            boxLink.appendChild(imgTag);
            boxLink.appendChild(detailsDiv);
            detailsDiv.appendChild(h3);
            detailsDiv.appendChild(h4);
            detailsDiv.appendChild(h2);

            return boxDiv;
        }

        let containerClothing = document.getElementById("containerClothing");
        let containerAccessories = document.getElementById("containerAccessories");

        // Memanggil data produk
        let httpRequestProducts = new XMLHttpRequest();
        httpRequestProducts.onreadystatechange = function() {
            if (this.readyState === 4) {
                if (this.status == 200) {
                    let contentTitle = JSON.parse(this.responseText);
                    if (document.cookie.indexOf(",counter=") >= 0) {
                        var counter = document.cookie.split(",")[1].split("=")[1];
                        document.getElementById("badge").innerHTML = counter;
                    }
                    for (let i = 0; i < contentTitle.length; i++) {
                        if (contentTitle[i].isAccessory) {
                            containerAccessories.appendChild(dynamicClothingSection(contentTitle[i]));
                        } else {
                            containerClothing.appendChild(dynamicClothingSection(contentTitle[i]));
                        }
                    }
                } else {
                    console.log("call failed!");
                }
            }
        };
        httpRequestProducts.open("GET", "https://tvserve.pages.dev/product.json", true);
        httpRequestProducts.send();
    </script>
</body>
</html>
