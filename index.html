<body>
    <!-- HEADER -->
    <div id="1"></div>
    <!-- CONTENT SECTION -->
    <div id="3"></div>
    <!-- FOOTER -->
    <div id="4"></div>
<script>
    function load(url, targetId) {
        let req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(targetId).innerHTML = req.responseText;
    }

    load("header.html", "1");
    load("content.html", "3");
    load("footer.html", "4");
</script>

</body>

<!-- content JS -->
<script src="main.js"></script>
